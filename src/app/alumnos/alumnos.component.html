<mat-vertical-stepper #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Datos personales</ng-template>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Nombre" formControlName="nombre" required>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Apellido" formControlName="apellido" required>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Datos de sesión</ng-template>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Email"  formControlName="mail" required>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <input type="text" autocomplete="false" matInput placeholder="Curso" formControlName="course">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Datos de sesión</ng-template>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Nota"  formControlName="note" required>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <input type="text" autocomplete="false" matInput placeholder="aprobado" formControlName="aprobado">
          </mat-form-field>
        </div>
      </div>
    </form>
    <div class="col-xs-12">
      <div >
        <button mat-flat-button color="primary" (click)="guardar()">{{labelButton}}</button>
      </div>
    </div>
    <div class="col-xs-6" *ngIf="idStudent">
      <div >
        <button mat-flat-button color="warn" (click)="deleteStudent()">Borrar usuario</button>
      </div>
    </div>
  </mat-step>
</mat-vertical-stepper>
<router-outlet></router-outlet>
