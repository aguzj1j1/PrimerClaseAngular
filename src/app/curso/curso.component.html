<div class="demo-button-container" [routerLink]="'/course/view'" *ngIf="admin">
  <button mat-raised-button class="demo-button">
    Agregar Curso
  </button>
</div>

<table [dataSource]="course" mat-table>
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let course">{{course.nombre}}</td>
  </ng-container>

  <ng-container matColumnDef="Duracion">
    <th mat-header-cell *matHeaderCellDef>Duracion</th>
    <td mat-cell *matCellDef="let course">{{course.duracion}}</td>
  </ng-container>

  <ng-container matColumnDef="Profesor">
    <th mat-header-cell *matHeaderCellDef>profesor</th>
    <td mat-cell *matCellDef="let course">{{course.profesor}}</td>
  </ng-container>
  <ng-container matColumnDef="FechaInicio">
    <th mat-header-cell *matHeaderCellDef>fechaInicio</th>
    <td mat-cell *matCellDef="let course">{{course.fechaInicio}}</td>
  </ng-container>
  <ng-container *ngIf="admin" matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let course ">
      <button mat-Tooltip="Ver detalles" (click)="goToCourse(course.id)"  type="button" mat-icon-button>
        <mat-icon> visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<router-outlet></router-outlet>
