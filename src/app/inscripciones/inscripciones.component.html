<div class="demo-button-container"  *ngIf="admin">
  <button mat-raised-button class="demo-button">
    Agregar Inscripci√≥n
  </button>
</div>

<table [dataSource]="inscriptions" mat-table>
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let inscription">{{inscription.nombre}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let inscription">{{inscription.email}}</td>
  </ng-container>

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>curso</th>
    <td mat-cell *matCellDef="let inscription">{{inscription.curso}}</td>
  </ng-container>
  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef>Duracion</th>
    <td mat-cell *matCellDef="let inscription">{{inscription.duracion}}</td>
  </ng-container>
  <ng-container *ngIf="admin" matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let inscription ">
      <button mat-Tooltip="Ver detalles"   type="button" mat-icon-button>
        <mat-icon> visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
