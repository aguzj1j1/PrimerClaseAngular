
<div class="demo-button-container" *ngIf="admin">
  <button mat-raised-button class="demo-button" (click)='addStudent()'>
    Add data
  </button>
</div>

<table [dataSource]="students" mat-table>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name.</th>
    <td mat-cell *matCellDef="let student">{{student.name}}</td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef>Nota</th>
    <td mat-cell *matCellDef="let student">{{student.note}}</td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let student">{{student.course}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let student">{{student.email}}</td>
  </ng-container>
  <ng-container matColumnDef="aprobado">
    <th mat-header-cell *matHeaderCellDef>Aprobado</th>
    <td mat-cell *matCellDef="let student ">{{student.aprobado}}</td>
  </ng-container>
  <ng-container *ngIf="admin" matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let student ">
      <button mat-Tooltip="Ver detalles" (click)="goToViewStudent(student.id)" type="button" mat-icon-button>
        <mat-icon> visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<router-outlet></router-outlet>
