<div class="row m-0 w-100">
  <div class="col-md-4 col-lg-6 col-lg-offset-6 mt-5" *ngIf="!this.isLogin">
    <h4>Login</h4>
    <h4 *ngIf="observable|async">bienvenido!! </h4>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="Username"  formControlName="Username">
      </div>

      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" formControlName="Password" >
      </div>
      <input class="btn btn-outline-info" type="submit" value="Login">
    </form>
  </div>
  <div class="col-md-4 offset-4 mt-5" *ngIf="this.isLogin">

    <h1>You are logged in</h1>

  </div>
</div>
