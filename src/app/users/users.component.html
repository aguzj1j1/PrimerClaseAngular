<mat-vertical-stepper #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Datos personales</ng-template>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Nombre" (change)="changeForm('nombre')" formControlName="nombre" required>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Apellido" (change)="changeForm('apellido')" formControlName="apellido" required>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Datos de sesi√≥n</ng-template>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Email" (change)="changeForm('email')" formControlName="mail" required>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <input type="password" autocomplete="false" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </div>
      </div>
    </form>
    <mat-checkbox class="example-margin" [(ngModel)]="checked">Admin</mat-checkbox>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Resumen</ng-template>

      <ng-template matStepLabel>Datos personales</ng-template>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Nombre" [(ngModel)]="nombre" required>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Apellido" [(ngModel)]="apellido"  required>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Email"[(ngModel)]="email"  required>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Admin</mat-checkbox>
        </div>
      </div>
      <div class="col-xs-12">
        <div >
          <button mat-flat-button color="primary" (click)="guardar()">{{labelButton}}</button>
        </div>
      </div>
      <div class="col-xs-6" *ngIf="idUser">
        <div >
          <button mat-flat-button color="warn" (click)="deleteUser()">Borrar usuario</button>
        </div>
      </div>
  </mat-step>
</mat-vertical-stepper>
